<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emerus | Baza Podataka Radnika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../static/css/login.css">

</head>

<body>
    {% if data %}
    <h2 style="color: red; padding-top: 50px;" class="error">{{ data}}</h2>
    {% endif %}
    <div id="login-form-wrap">
        <h2>Emerus</h2>
        <form action="/login" method="post">
            <div class="container">
                <div class="card">
                    <div class="content">
                        <h2> Baza Podataka Radnika</h2>
                        <form action="" method="post">
                            <input type="text" id="username" name="username" placeholder="ID" value="{{
                        request.form.username }}">
                            <br>
                            <br>
                            <input type="password" id="email" name="password" placeholder="Password" value="{{
                      request.form.password }}">
                            <br />
                            <br />
                            <input class="btn btn-default" type="submit" value="Prijavi se" /> </div>
                </div>
            </div>
            </form>

    </div>

</body>

</html>
