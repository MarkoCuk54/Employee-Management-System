<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/home.css" />
    <link rel="stylesheet" href="../static/editUser.css" />
    <title>Edit User</title>
</head>

<body>
    <h1>Sada možete uređivati ​​zaposlenika {{data[1]}} {{data[2]}}.</h1>

    <div class="info">
        <h4>ID:</h4>
        <p>{{data[0]}}</p>
        <hr />
        <h4>Odjel:</h4>
        <form style="text-align: left; display: contents" action="/changeOdjel" method="post">
            <p style="display: contents">Trenutni : {{data[4]}}</p>
            <label style="margin-left: 40px" for="plaća">Promjeni Odjel : </label>
            <input type="text" placeholder="Novi Odjel" name="odjel" id="plaća" />
            <input type="submit" value="Promjeni" id="editButton" />
        </form>
        <hr />
        <h4>Pozicija:</h4>
        <form style="text-align: left; display: contents" action="/changeOdjel" method="post">
            <p style="display: contents">Trenutna: {{data[4]}}</p>
            <label style="margin-left: 40px" for="plaća">Promjeni poziciju : </label>
            <input type="text" placeholder="Novi Odjel" name="odjel" id="plaća" />
            <input type="submit" value="Promjeni" id="editButton" />
        </form>

        <h4>Opis:</h4>
        <p>{{data[5]}}</p>
        <hr />
    </div>
    <form class="form-nazad" action="/svi">
        <button class="button-nazad">Nazad</button>
    </form>
</body>

</html>
