<h1 style="text-align: left;color: #1aa4bc;">Dodaj zaposlenika</h1>
    
<div class="container">
    <form action="/unesi" method="post">
      {% if data %}
        <div class="row">
        <div class="col-25">
          <label for="fname">Ime</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="ime" value="{{request.form.fname}}">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Prezime</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="prezime" value="{{request.form.lname }}">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
      <label for="birthday">Datum rođenja </label>
      </div>
        <div class="col-75">
      <input type="text" id="birthday" name="birthday" placeholder="datum rođenja"value="{{request.form.birthday}}"><br><br>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
      <label for="adress">Adresa</label>
      </div>
        <div class="col-75">
      <input type="text" id="adress" name="adress" placeholder="adresa" value="{{request.form.adress}}"><br><br>
    </div>
</div>
      <div class="row">
        <div class="col-25">
      <label for="email">Email</label>
      </div>
        <div class="col-75">
      <input type="email" id="email" name="email"placeholder="info@info.com" value="{{request.form.email}}"><br><br>
    </div>
</div>
      <div class="row">
        <div class="col-25">
      <label for="phone">Broj mobitela</label>
      </div>
        <div class="col-75">
      <input type="tel" id="phone" name="phone" placeholder="000000000" value="{{request.form.phone}}"><br><br>
    </div>
</div>
      <div class="row">
        <div class="col-25">
      <label for="odjel">Odjel</label>
      </div>
        <div class="col-75">
      <select placeholder="Odjel" name="department" id="subject_input" required value="{{request.form.subject_input}}">
        <option disabled hidden selected>Odaberite odjel</option>
        <option value="Administracija">Administracija</option>
        <option value="Alatnica">Alatnica</option>
        <option value="Financije i računovodstvo">Financije i računovodstvo</option>
        <option value="IT Odjel">IT odjel</option>
        <option value="Kontrola kvalitete">Kontrola kvalitete</option>
        <option value="Ljudski resursi">Ljudski resursi</option>
        <option value="Maloprodaja">Maloprodaja</option>
        <option value="Marketing">Marketing</option>
        <option value="Odjel komercijale">Odjel komercijale</option>
        <option value="Odjel korekcije">Odjel korekcije</option>
        <option value="Odjel nabave">Odjel nabave</option>
        <option value="Odjel osiguranja kvalitete">Odjel osiguranja kvalitete</option>
        <option value="Odjel prodaje">Odjel prodaje</option>
        <option value="Odjel proizvodnje - Preša">Odjel proizvodnje - Preša</option>
        <option value="Odjel proizvodnje - Termički most">Odjel proizvodnje - Termički most</option>
        <option value="Odjel proizvodnje - Pakiranje">Odjel proizvodnje - Pakiranje</option>
        <option value="Odjel tehnologije">Odjel tehnologije</option>
        <option value="Odjel za strojnu obradu">Odjel za strojnu obradu</option>
        <option value="Odjel za zaštitu površine">Odjel za zaštitu površine</option>
        <option value="Održavanje">Održavanje</option>
        <option value="Proizvodnja">Proizvodnja</option>
        <option value="Skladište profila">Skladište profila</option>
        <option value="Tehnički odjel">Tehnički odjel</option>
        <option value="Uprava">Uprava</option>
      </select><br><br>
    </div>
</div>
      <div class="row">
        <div class="col-25">
      <label for="position">Pozicija</label>
      </div>
        <div class="col-75">
      <input type="text" id="position" name="position" placeholder="opis posla" value="{{request.form.position}}"><br><br>
    </div>
</div>
      <input class="btn btn-default" type="submit" value="Unesi" style="background-color:#1aa4bc">
    </form>
    {% endif %}
  </div>

  <div class="footer">
    <h2 style="color: #1aa4bc">Emerus, 2022.</h2>
</div>

</html>
